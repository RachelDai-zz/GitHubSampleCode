help1=This is the OracleFMW MapViewer admin page. You can use this page to perform various functions, including: 
help2=Modify the configuration of MapViewer server.
help3=Clear the cached mapping metadata (style/theme/base map/tile layer definitions) from the server's memory.
help4=Purge cached geometry data from the server's memory.
help5=Create new map tile layers.
help6=Manage existing map tile layers, including tile file management operations such as purging (invalidating) and pre-fetching.

home1=Your MapViewer server is now running and you can start viewing your Oracle Spatial managed data.
home2=MapViewer is a component of Oracle's Fusion Middleware.
home3=It provides powerful geospatial data visualization services.
home4=Here are a few things that can get you started.
home5=Use MapBuilder to import some spatial data into an Oracle database that you have access to.
home6=Create a data source so that MapViewer can connect to the database. Please log into the Admin page to do so.
home7=Start developing your first MapViewer applications.
home8=Oracle Maps is a new feature of MapViewer. It consists of a free scrolling AJAX-based web mapping interface, a flexible and open JavaScript API, a map tile server and a Feature of Interest (FOI) server. Starting with MapViewer version 11.1.1.7 we also added a new HTML5 JavaScript mapping API.
home9=Please note that all demos and tutorials previously bundled with MapViewer have been removed from the product itself. They will be available for download from the OTN MapViewer page.
