mcs_auto_no_dirtytable=Sie m\u00FCssen einen Namen f\u00FCr die Tabelle der Dirty-Kacheln angeben.
mcs_auto_dirtytable_noexist=<html>Die Tabelle der Dirty-Kacheln "{0}" ist nicht vorhanden. Erstellen Sie diese, bevor Sie das automatische Cacheupdate aktivieren. Beispiel:</p>  CREATE TABLE table_name (id number,datasource varchar2(32),tile_layer varchar2(32),logtable varchar2(32),refresh_status varchar2(1),clear_status varchar2(1),mbr_to_clear varchar2(1),zoom_level number,mx number,my number,minx number,miny number,maxx number,maxy number,insert_time Date,update_time Date ); </p> CREATE SEQUENCE sequence_name START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p> CREATE OR REPLACE TRIGGER trigger_name BEFORE INSERT ON table_name REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT sequence_name.nextval INTO :new.id FROM dual; end; </html>
mcs_auto_no_dirtylogs=Sie m\u00FCssen einen Logtabellennamen angeben.
mcs_auto_dirtylogs_noexist=<html>Die gew\u00E4hlte Logtabelle "{0}" ist nicht vorhanden. Erstellen Sie die Tabelle und deren Trigger, bevor Sie das automatische Cacheupdate aktivieren. Beispiel: </p>CREATE TABLE log_table(id NUMBER, geomO sdo_geometry, geomN sdo_geometry, modified DATE, status VARCHAR2(1), datasource VARCHAR2(32), basetable  VARCHAR2(32)); </p>CREATE SEQUENCE id_sequence START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p>CREATE OR REPLACE TRIGGER id_trigger BEFORE INSERT ON log_table REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT id_sequence.nextval INTO :new.id FROM dual; END; </p>Hinweis: Sie m\u00FCssen auch einen Trigger f\u00FCr jede Basistabelle erstellen, die Sie auf diese Kachel-Layer \u00FCberwachen m\u00F6chten. Es folgt ein Beispiel f\u00FCr den Trigger f\u00FCr eine Basistabelle namens "states" und eine Logtabelle namens "log_table" (wobei davon ausgegangen wird, dass die Kachel-Layer eine SRID von 8307 hat): </p>CREATE OR REPLACE TRIGGER states_trigger AFTER INSERT OR UPDATE OR DELETE ON states REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW WHEN (old.geom IS NOT NULL OR new.geom IS NOT NULL) <br>DECLARE oldGeom SDO_GEOMETRY; newGeom SDO_GEOMETRY; tileSRID NUMBER; <br>BEGIN tileSRID := 8307; <br>oldGeom  := :old.geom; IF (:old.geom IS NOT NULL) THEN IF (:old.geom.SDO_SRID != tileSRID) THEN SELECT sdo_cs.transform(:old.geom, tileSRID)  INTO oldGeom FROM dual; END IF; END IF; <br>newGeom:=:new.geom; IF (:new.geom IS NOT NULL) THEN IF (:new.geom.SDO_SRID!= tileSRID) THEN SELECT sdo_cs.transform(:new.geom, tileSRID)  INTO newGeom FROM dual; END IF; END IF; <br>INSERT INTO log_table (id, geomO, geomN, modified, status, datasource, basetable) VALUES(null, oldGeom, newGeom, sysdate, &#39;n&#39;, &#39;MVDEMO&#39;, &#39;states&#39;); END;</html>
mcs_auto_tip=Das Tag dirty_tile_auto_update muss innerhalb von map_tile_server in der mapViewerConfig.xml-Datei vorhanden sein, um das automatische Update des Servers zu aktivieren. Beispiel: <dirty_tile_auto_update auto_update="true" auto_update_interval="1" recycle_interval="168"/>
