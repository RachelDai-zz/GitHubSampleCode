home1=Ihr MapViewer-Server wird nun ausgef\u00FChrt. Sie k\u00F6nnen die von Oracle Spatial verwalteten Daten anzeigen.
home2=MapViewer ist eine Komponente von Oracle Fusion Middleware.
home3=Sie bietet leistungsstarke Services zur Visualisierung von r\u00E4umlichen Daten.
home4=Die folgenden Hinweise sollen Ihnen den Einstieg erleichtern.
home5=Verwenden Sie MapBuilder, um r\u00E4umliche Daten in eine Oracle-Datenbank zu importieren, auf die Sie Zugriff haben.
home6=Erstellen Sie eine Datenquelle, sodass MapViewer bei der Datenbank angemeldet werden kann. Melden Sie sich hierf\u00FCr bei der Administratorseite an.
home7=Beginnen Sie mit der Entwicklung Ihrer ersten MapViewer-Anwendungen.
home8=Oracle Maps ist ein neues Feature von MapViewer. Es umfasst eine kostenlose scrollbare Web Map-Schnittstelle auf AJAX-Basis, eine flexible und offene JavaScript-API, einen Kartenkachel-Server und einen FOI- (Feature of Interest-)Server. Ab MapViewer Version 11.1.1.7 steht auch eine neue HTML5 JavaScript-Mapping-API zur Verf\u00FCgung.
home9=Alle Demos und Lernprogramme, die zuvor im Lieferumfang von MapViewer enthalten waren, wurden vom Produkt abgekoppelt. Sie stehen nun separat auf der Seite OTN MapViewer zum Download zur Verf\u00FCgung.
