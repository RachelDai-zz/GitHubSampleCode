home1=El servidor de MapViewer est\u00E1 en ejecuci\u00F3n en estos momentos y puede comenzar a ver los datos gestionados de Oracle Spatial.
home2=MapViewer es un componente de Oracle Fusion Middleware.
home3=Proporciona potentes servicios de visualizaci\u00F3n de datos geoespaciales.
home4=Esto es lo que debe saber para empezar.
home5=Utilice MapBuilder para importar algunos datos espaciales a una base de datos Oracle a la que tenga acceso.
home6=Cree un origen de datos para que MapViewer pueda conectarse a la base de datos. Con\u00E9ctese a la p\u00E1gina de administraci\u00F3n para hacerlo.
home7=Comience a desarrollar sus primeras aplicaciones de MapViewer.
home8=Oracle Maps es una funci\u00F3n nueva de MapViewer. Consta de una interfaz de asignaci\u00F3n web basada en AJAX de libre desplazamiento, una API de JavaScript abierta y flexible, un servidor de mosaicos de mapa y un servidor de FOI (Funci\u00F3n de inter\u00E9s). A partir de la versi\u00F3n 11.1.1.7 de MapViewer, tambi\u00E9n se ha agregado una nueva API de asignaci\u00F3n de JavaScript HTML5.
home9=Tenga en cuenta que todas las demostraciones y tutoriales que anteriormente estaban incluidos en MapViewer se han eliminado del producto. Se podr\u00E1n descargar desde la p\u00E1gina de MapViewer de OTN.
