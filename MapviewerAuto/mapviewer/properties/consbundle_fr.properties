mcs_auto_no_dirtytable=Vous devez indiquer le nom de la table de tuiles modifi\u00E9es.
mcs_auto_dirtytable_noexist=<html>La table de tuiles modifi\u00E9es "{0}" n''existe pas. Cr\u00E9ez-la avant d''activer la mise \u00E0 jour automatique du cache. Exemple :</p>  CREATE TABLE table_name (id number,datasource varchar2(32),tile_layer varchar2(32),logtable varchar2(32),refresh_status varchar2(1),clear_status varchar2(1),mbr_to_clear varchar2(1),zoom_level number,mx number,my number,minx number,miny number,maxx number,maxy number,insert_time Date,update_time Date ); </p> CREATE SEQUENCE sequence_name START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p> CREATE OR REPLACE TRIGGER trigger_name BEFORE INSERT ON table_name REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT sequence_name.nextval INTO :new.id FROM dual; end; </html>
mcs_auto_no_dirtylogs=Vous devez indiquer le nom de la table de journalisation.
mcs_auto_dirtylogs_noexist=<html>La table de journalisation que vous avez s\u00E9lectionn\u00E9e ("{0}") n''existe pas. Cr\u00E9ez cette table et son d\u00E9clencheur avant d''activer la mise \u00E0 jour automatique du cache. Exemple : </p>CREATE TABLE log_table(id NUMBER, geomO sdo_geometry, geomN sdo_geometry, modified DATE, status VARCHAR2(1), datasource VARCHAR2(32), basetable  VARCHAR2(32)); </p>CREATE SEQUENCE id_sequence START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p>CREATE OR REPLACE TRIGGER id_trigger BEFORE INSERT ON log_table REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT id_sequence.nextval INTO :new.id FROM dual; END; </p>Remarque : vous devez \u00E9galement cr\u00E9er un d\u00E9clencheur pour chaque table de base \u00E0 surveiller pour cette mosa\u00EFque. Voici un exemple de d\u00E9clencheur pour une table de base appel\u00E9e "states" et une table de journalisation appel\u00E9e "log_table" (en supposant que la mosa\u00EFque dispose d''un SRID de 8307) : </p>CREATE OR REPLACE TRIGGER states_trigger AFTER INSERT OR UPDATE OR DELETE ON states REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW WHEN (old.geom IS NOT NULL OR new.geom IS NOT NULL) <br>DECLARE oldGeom SDO_GEOMETRY; newGeom SDO_GEOMETRY; tileSRID NUMBER; <br>BEGIN tileSRID := 8307; <br>oldGeom  := :old.geom; IF (:old.geom IS NOT NULL) THEN IF (:old.geom.SDO_SRID != tileSRID) THEN SELECT sdo_cs.transform(:old.geom, tileSRID)  INTO oldGeom FROM dual; END IF; END IF; <br>newGeom:=:new.geom; IF (:new.geom IS NOT NULL) THEN IF (:new.geom.SDO_SRID!= tileSRID) THEN SELECT sdo_cs.transform(:new.geom, tileSRID)  INTO newGeom FROM dual; END IF; END IF; <br>INSERT INTO log_table (id, geomO, geomN, modified, status, datasource, basetable) VALUES(null, oldGeom, newGeom, sysdate, &#39;n&#39;, &#39;MVDEMO&#39;, &#39;states&#39;); END;</html>
