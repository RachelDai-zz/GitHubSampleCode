home1=Votre serveur MapViewer est maintenant en cours d'ex\u00E9cution et vous pouvez commencer \u00E0 afficher vos donn\u00E9es g\u00E9r\u00E9es par Oracle Spatial.
home2=MapViewer est un composant d'Oracle Fusion Middleware.
home3=Il offre de puissants services de visualisation de donn\u00E9es g\u00E9ospatiales.
home4=Voici quelques \u00E9l\u00E9ments pour vous aider \u00E0 d\u00E9marrer.
home5=Utilisez MapBuilder pour importer des donn\u00E9es spatiales dans une base de donn\u00E9es Oracle \u00E0 laquelle vous avez acc\u00E8s.
home6=Cr\u00E9ez une source de donn\u00E9es afin que MapViewer puisse se connecter \u00E0 la base de donn\u00E9es. Pour ce faire, connectez-vous dans la page d'administration.
home7=Commencez \u00E0 d\u00E9velopper vos premi\u00E8res applications MapViewer.
home8=Oracle Maps est une nouvelle fonctionnalit\u00E9 de MapViewer qui se compose d'une interface gratuite de cartographie Web bas\u00E9e sur AJAX pour le d\u00E9filement, d'une API ouverte JavaScript flexible, d'un serveur de tuiles de cartes et d'un serveur FOI (Feature of Interest). A partir de la version 11.1.1.7 de MapViewer s'y ajoute une nouvelle API de cartographie JavaScript HTML5.
home9=Notez que toutes les d\u00E9mos et tous les tutoriels qui faisaient partie int\u00E9grante de MapViewer ont \u00E9t\u00E9 enlev\u00E9s du produit lui-m\u00EAme. Ils seront disponibles pour t\u00E9l\u00E9chargement \u00E0 partir de la page MapViewer d'OTN.
