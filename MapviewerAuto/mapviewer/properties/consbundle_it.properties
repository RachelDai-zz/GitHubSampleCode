home1=Il server MapViewer \u00E8 attualmente in esecuzione. \u00C8 possibile iniziare a visualizzare i dati gestiti mediante Oracle Spatial.
home2=MapViewer \u00E8 un componente di Oracle Fusion Middleware.
home3=Fornisce servizi avanzati di visualizzazione dei dati geospaziali.
home4=Di seguito vengono forniti alcuni suggerimenti per iniziare a utilizzare il prodotto.
home5=Utilizzare MapBuilder per importare alcuni dati spaziali in un database Oracle a cui l'utente pu\u00F2 accedere.
home6=Creare un'origine dati in modo che MapViewer possa connettersi al database. A tale scopo, eseguire il login alla pagina di amministrazione.
home7=Iniziare a sviluppare applicazioni MapViewer.
home8=Oracle Maps \u00E8 una nuova funzione di MapViewer. \u00C8 composto da un'interfaccia di mapping Web basata su AJAX con scorrimento libero, un'API JavaScript aperta e flessibile, un server dei tasselli delle mappe e un server FOI (Feature of Interest). A partire da MapViewer versione 11.1.1.7 \u00E8 stata inoltre aggiunta una nuova API di mapping JavaScript HTML5.
home9=Tutte le demo e le esercitazioni precedentemente fornite con MapViewer sono state rimosse dal prodotto. Saranno disponibili per il download nella pagina OTN di MapViewer.
