home1=Seu servidor do MapViewer agora est\u00E1 em execu\u00E7\u00E3o, e voc\u00EA pode come\u00E7ar a exibir os dados gerenciados do Oracle Spatial.
home2=O MapViewer \u00E9 um componente do Oracle Fusion Middleware.
home3=Ele fornece servi\u00E7os avan\u00E7ados de visualiza\u00E7\u00E3o de dados geospaciais.
home4=Seguem algumas dicas de como voc\u00EA pode come\u00E7ar.
home5=Use o MapBuilder para importar alguns dados espaciais de um banco de dados Oracle ao qual voc\u00EA tem acesso.
home6=Crie uma origem de dados, de forma que o MapViewer possa estabelecer conex\u00E3o com o banco de dados. Para isso, efetue log-in na p\u00E1gina Admin.
home7=Inicie o desenvolvimento de suas primeiras aplica\u00E7\u00F5es do MapViewer.
home8=O Oracle Maps \u00E9 um novo recurso do MapViewer. Ele consiste em uma interface de mapeamento Web baseada em AJAX de rolagem livre, uma API de JavaScript flex\u00EDvel e aberta, um servidor de mosaicos de mapas e um servidor FOI (Feature of Interest). A partir da vers\u00E3o 11.1.17 do MapViewer, tamb\u00E9m adicionamos uma nova API de mapeamento para JavaScript HTML5.
home9=Observe que todas as demonstra\u00E7\u00F5es e tutoriais distribu\u00EDdos anteriormente com o MapViewer foram removidos do produto. Eles ficar\u00E3o dispon\u00EDveis para download na p\u00E1gina do MapViewer, no OTN.
