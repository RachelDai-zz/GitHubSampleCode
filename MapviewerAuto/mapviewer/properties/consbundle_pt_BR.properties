mcs_auto_no_dirtytable=Especifique o nome da tabela de mosaicos obscuros.
mcs_auto_dirtytable_noexist=<html>A tabela de mosaicos obscuros "{0}" n\u00E3o existe; crie-a ativando a atualiza\u00E7\u00E3o autom\u00E1tica do cache. Exemplo:</p>  CREATE TABLE table_name (id number,datasource varchar2(32),tile_layer varchar2(32),logtable varchar2(32),refresh_status varchar2(1),clear_status varchar2(1),mbr_to_clear varchar2(1),zoom_level number,mx number,my number,minx number,miny number,maxx number,maxy number,insert_time Date,update_time Date ); </p> CREATE SEQUENCE sequence_name START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p> CREATE OR REPLACE TRIGGER trigger_name BEFORE INSERT ON table_name REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT sequence_name.nextval INTO :new.id FROM dual; end; </html>
mcs_auto_no_dirtylogs=Especifique o nome da tabela de logs.
mcs_auto_dirtylogs_noexist=<html>A tabela de logs "{0}" que voc\u00EA selecionou n\u00E3o existe; crie a tabela e seu trigger antes de ativar a atualiza\u00E7\u00E3o autom\u00E1tica do cache. Exemplo: </p>CREATE TABLE log_table(id NUMBER, geomO sdo_geometry, geomN sdo_geometry, modified DATE, status VARCHAR2(1), datasource VARCHAR2(32), basetable  VARCHAR2(32)); </p>CREATE SEQUENCE id_sequence START WITH 1 INCREMENT BY 1 CYCLE MAXVALUE 9999999999; </p>CREATE OR REPLACE TRIGGER id_trigger BEFORE INSERT ON log_table REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW BEGIN SELECT id_sequence.nextval INTO :new.id FROM dual; END; </p>Observa\u00E7\u00E3o: crie tamb\u00E9m um trigger para cada tabela de base que voc\u00EA deseja monitorar nessa camada de mosaicos. Este \u00E9 um exemplo do trigger de uma tabela de base chamado "states" e uma tabela de logs chamada "log_table" (supondo que a camada de mosaicos tenha um SRID igual a 8307): </p>CREATE OR REPLACE TRIGGER states_trigger AFTER INSERT OR UPDATE OR DELETE ON states REFERENCING NEW AS NEW OLD AS OLD FOR EACH ROW WHEN (old.geom IS NOT NULL OR new.geom IS NOT NULL) <br>DECLARE oldGeom SDO_GEOMETRY; newGeom SDO_GEOMETRY; tileSRID NUMBER; <br>BEGIN tileSRID := 8307; <br>oldGeom  := :old.geom; IF (:old.geom IS NOT NULL) THEN IF (:old.geom.SDO_SRID != tileSRID) THEN SELECT sdo_cs.transform(:old.geom, tileSRID)  INTO oldGeom FROM dual; END IF; END IF; <br>newGeom:=:new.geom; IF (:new.geom IS NOT NULL) THEN IF (:new.geom.SDO_SRID!= tileSRID) THEN SELECT sdo_cs.transform(:new.geom, tileSRID)  INTO newGeom FROM dual; END IF; END IF; <br>INSERT INTO log_table (id, geomO, geomN, modified, status, datasource, basetable) VALUES(null, oldGeom, newGeom, sysdate, &#39;n&#39;, &#39;MVDEMO&#39;, &#39;states&#39;); END;</html>
mcs_auto_tip=\u00C9 preciso ter a tag dirty_tile_auto_update dentro do map_tile_server no arquivo mapViewerConfig.xml para ativar a atualiza\u00E7\u00E3o autom\u00E1tica do servidor. Exemplo: <dirty_tile_auto_update auto_update="true" auto_update_interval="1" recycle_interval="168"/>
